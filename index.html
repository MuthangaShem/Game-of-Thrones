<!DOCTYPE html>
<html>
<head>
	<title> Pig Dice </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Modak">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Hind+Siliguri">

</head>
<body>
<div class="container-fluid" style="background-image: url(img/dice2.jpg);display: cover; height: 100%;width:100%;height: 100vh;background-position: center;background-size: cover;background-repeat: no-repeat;margin-bottom: 0;">
<h1 class="title">Pig Dice</h1>

	<div class="row">
			<div class="col-md-4" id="col1" style="text-align:center; ">
				<div class="jumbotron">
					<h1 style="color: red;">Player 1</h1>
					<button id="dice" onclick="rollDice(), putInArray()">Roll Dice</button> <!-- player1's dice -->
					<button id="pass" onclick="pass(), enablePlayer2()"> Hold </button>
					<h3>Points in hand...</h3>
					<p id="inHand">0</p>
					<h2>Total:</h2>
					<p id="total">0</p>
				</div>
			</div>
		<div class="col-md-4" style="float: center;">
				<div class="dice" id="die" style="align-items: center;">0</div>
		</div>
		<div class="col-md-4" id="col2" style="text-align:center;">
			<div class="jumbotron">
				<h1 style="color: lime;">Player 2</h1>
				<button id="dice2" disabled="true" onclick="rollDice2(), putInArray2()">Roll Dice</button> <!-- player2's dice -->
				<button id="pass2" disabled="true" onclick="pass2(), enablePlayer1()"> Hold </button>
				<h3>Points in hand...</h3>
				<p id="inHand2">0</p>
				<h2>Total:</h2>
				<p id="total2">0</p>
				</div>
		</div>
	</div>
</div>

<!-- scripts -->
<script src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<!-- end of scripts -->

</body>
</html>
